name: Build

on:
  workflow_run:
    workflows: [Test]
    types: [completed]
    branches: [tags]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v0.1.2)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build
    # Only run after test succeeds on a tag push
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      startsWith(github.event.workflow_run.head_branch, 'v')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Set build variables
        shell: bash
        run: |
          # Get version from tag
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION=${{ inputs.tag }}
          else
            VERSION=${{ github.event.workflow_run.head_branch }}
          fi

          GIT_COMMIT=${{ github.sha }}
          BUILD_DATE=$(date -u '+%Y-%m-%d_%H:%M:%S')
          GO_VERSION=$(go version | cut -d' ' -f3)

          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "GIT_COMMIT=${GIT_COMMIT:0:7}" >> $GITHUB_ENV
          echo "BUILD_DATE=${BUILD_DATE}" >> $GITHUB_ENV
          echo "GO_VERSION=${GO_VERSION}" >> $GITHUB_ENV
          echo "GOOS=${{ matrix.goos }}" >> $GITHUB_ENV
          echo "GOARCH=${{ matrix.goarch }}" >> $GITHUB_ENV

          # Determine output filename
          BINARY_NAME="claude-hud-${{ matrix.goos }}-${{ matrix.goarch }}"
          echo "BINARY_NAME=${BINARY_NAME}" >> $GITHUB_ENV

          # Archive name
          ARCHIVE="claude-hud-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz"
          echo "ARCHIVE=${ARCHIVE}" >> $GITHUB_ENV

      - name: Build binary
        shell: bash
        run: |
          go build -trimpath -ldflags "-X github.com/ll931217/claude-hud-enhanced/internal/version.Version=${VERSION} -X github.com/ll931217/claude-hud-enhanced/internal/version.GitCommit=${GIT_COMMIT} -X github.com/ll931217/claude-hud-enhanced/internal/version.BuildDate=${BUILD_DATE} -X github.com/ll931217/claude-hud-enhanced/internal/version.GoVersion=${GO_VERSION}" -o "${BINARY_NAME}" ./cmd/claude-hud

      - name: Create archive
        shell: bash
        run: |
          tar -czf "${ARCHIVE}" "${BINARY_NAME}"

      - name: Upload archive
        uses: actions/upload-artifact@v4
        with:
          name: archive-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ${{ env.ARCHIVE }}
          retention-days: 1
