name: Build

on:
  workflow_dispatch:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -short -timeout 5m ./...

  build:
    name: Build
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Set build variables
        shell: bash
        run: |
          VERSION=${{ github.ref_type == 'tag' && github.ref_name || 'dev' }}
          GIT_COMMIT=${{ github.sha }}
          BUILD_DATE=$(date -u '+%Y-%m-%d_%H:%M:%S')
          GO_VERSION=$(go version | cut -d' ' -f3)

          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "GIT_COMMIT=${GIT_COMMIT:0:7}" >> $GITHUB_ENV
          echo "BUILD_DATE=${BUILD_DATE}" >> $GITHUB_ENV
          echo "GO_VERSION=${GO_VERSION}" >> $GITHUB_ENV
          echo "GOOS=${{ matrix.goos }}" >> $GITHUB_ENV
          echo "GOARCH=${{ matrix.goarch }}" >> $GITHUB_ENV

          # Determine output filename
          BINARY_NAME="claude-hud-${{ matrix.goos }}-${{ matrix.goarch }}"
          echo "BINARY_NAME=${BINARY_NAME}" >> $GITHUB_ENV

      - name: Build binary
        shell: bash
        run: |
          go build -trimpath -ldflags "-X github.com/ll931217/claude-hud-enhanced/internal/version.Version=${VERSION} -X github.com/ll931217/claude-hud-enhanced/internal/version.GitCommit=${GIT_COMMIT} -X github.com/ll931217/claude-hud-enhanced/internal/version.BuildDate=${BUILD_DATE} -X github.com/ll931217/claude-hud-enhanced/internal/version.GoVersion=${GO_VERSION}" -o "${BINARY_NAME}" ./cmd/claude-hud

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}
          path: ${{ env.BINARY_NAME }}

  create-archives:
    name: Create Archives
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: claude-hud-${{ matrix.goos }}-${{ matrix.goarch }}
          path: .

      - name: Create archive
        shell: bash
        run: |
          VERSION=${{ github.ref_type == 'tag' && github.ref_name || 'dev' }}

          ARCHIVE="claude-hud-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz"
          tar -czf "${ARCHIVE}" claude-hud*

          echo "ARCHIVE=${ARCHIVE}" >> $GITHUB_ENV

      - name: Upload archive
        uses: actions/upload-artifact@v4
        with:
          name: archive-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ${{ env.ARCHIVE }}
