name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.2)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Set build variables
        shell: bash
        run: |
          # Get version from tag or input
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION=${{ inputs.tag }}
          else
            VERSION=${GITHUB_REF_NAME}
          fi

          GIT_COMMIT=${GITHUB_SHA}
          BUILD_DATE=$(date -u '+%Y-%m-%d_%H:%M:%S')
          GO_VERSION=$(go version | cut -d' ' -f3)

          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "GIT_COMMIT=${GIT_COMMIT:0:7}" >> $GITHUB_ENV
          echo "BUILD_DATE=${BUILD_DATE}" >> $GITHUB_ENV
          echo "GO_VERSION=${GO_VERSION}" >> $GITHUB_ENV
          echo "GOOS=${{ matrix.goos }}" >> $GITHUB_ENV
          echo "GOARCH=${{ matrix.goarch }}" >> $GITHUB_ENV

          # Determine output filename
          BINARY_NAME="claude-hud-${{ matrix.goos }}-${{ matrix.goarch }}"
          echo "BINARY_NAME=${BINARY_NAME}" >> $GITHUB_ENV

          # Archive name
          ARCHIVE="claude-hud-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz"
          echo "ARCHIVE=${ARCHIVE}" >> $GITHUB_ENV

      - name: Run tests
        run: go test -short -timeout 5m ./...

      - name: Build binary
        shell: bash
        run: |
          go build -trimpath -ldflags "-X github.com/ll931217/claude-hud-enhanced/internal/version.Version=${VERSION} -X github.com/ll931217/claude-hud-enhanced/internal/version.GitCommit=${GIT_COMMIT} -X github.com/ll931217/claude-hud-enhanced/internal/version.BuildDate=${BUILD_DATE} -X github.com/ll931217/claude-hud-enhanced/internal/version.GoVersion=${GO_VERSION}" -o "${BINARY_NAME}" ./cmd/claude-hud

      - name: Create archive
        shell: bash
        run: |
          tar -czf "${ARCHIVE}" "${BINARY_NAME}"

      - name: Upload archive (for release job)
        uses: actions/upload-artifact@v4
        with:
          name: archive-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ${{ env.ARCHIVE }}
          retention-days: 1

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all archives
        uses: actions/download-artifact@v4
        with:
          pattern: archive-*
          path: archives
          merge-multiple: true

      - name: Determine version
        run: |
          # Get version from tag or input
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION=${{ inputs.tag }}
          else
            VERSION=${GITHUB_REF_NAME}
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Generate release notes
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Generate release notes
          if [ -n "${PREV_TAG}" ]; then
            NOTES="## Changes since ${PREV_TAG}\n\n"
            NOTES=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" | sed 's/^/  /')
          else
            NOTES="## Release ${VERSION}\n\n"
            NOTES="Initial release of Claude HUD Enhanced"
          fi

          # Save to file for multiline support
          echo "${NOTES}" > release_notes.txt

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${VERSION}" \
            archives/* \
            --title "${VERSION}" \
            --notes-file release_notes.txt
